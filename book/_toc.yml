format: jb-book
root: docs/index
defaults:
  numbered: true
parts:
- caption: intro
  chapters:
  - file: docs/intro
- caption: developing
  chapters:
  - file: docs/developing-envsetup
  - file: docs/developing
  - file: docs/testing
  - glob: docs/objectModels*
  - file: docs/databases
- caption: packaging
  chapters:
  - file: docs/packaging
- caption: deploying
  chapters:
  - file: docs/deploying
- caption: jb-rendering-demo
  chapters:
  - file: docs/jb-rendering-demo