version: 1
disable_existing_loggers: false

formatters:
  standard:
    format: '%(process)d - %(asctime)s - %(name)s - %(levelname)s - %(message)s'
    datefmt: '%d-%b-%y %H:%M:%S'

handlers:
  file_handler:
    class: logging.FileHandler
    level: WARNING
    formatter: standard
    filename: logging_test/test_1.log
  console_handler:
    class: logging.StreamHandler
    level: INFO
    formatter: standard
    stream: ext://sys.stdout

loggers:
  file_logger:
    level: INFO
    handlers: [file_handler]
    propagate: 0
  console_logger:
    level: INFO
    handlers: [console_handler]
    propagate: 0

root:
  handlers: [console_handler, file_handler]